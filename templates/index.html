<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <h1>My Todo List</h1>
    <form action="{{url_for('create_todo')}}" method="POST">
        <input type="text" name="new_todo" placeholder="Type your todo here"/> <br /><br />
        <button type="submit">Add</button>
    </form>
    <div>
        <h3>ToDos</h3>
        <div>
            {% for item in todos %}
            <p>{{item}} <a href="{{url_for('delete', todo_item =item)}}">delete</a> <a href="{{url_for('update', todo_item =item)}}">update</a></p>
            {% endfor %}
        </div>

                {% endfor %}

</body>
</html>
